name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: transcriber.exe
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: transcriber
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: transcriber

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install CMake (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y cmake

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: transcriber-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact }}

  test-windows:
    needs: build
    runs-on: windows-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: transcriber-x86_64-pc-windows-msvc

      - name: Run --help
        run: .\transcriber.exe --help

      - name: Generate test audio and transcribe
        run: |
          pip install numpy
          python -c "import numpy as np; import wave; sr=16000; d=3; t=np.linspace(0,d,sr*d,dtype=np.float32); a=(np.sin(2*np.pi*440*t)*32767).astype(np.int16); w=wave.open('test.wav','w'); w.setnchannels(1); w.setsampwidth(2); w.setframerate(sr); w.writeframes(a.tobytes()); w.close(); print('Created test.wav')"
          .\transcriber.exe test.wav --model tiny
          if (Test-Path "test_transcript.txt") {
            Write-Host "=== Transcript created ==="
            Get-Content test_transcript.txt
          } else {
            Write-Host "ERROR: No transcript file created"
            exit 1
          }
