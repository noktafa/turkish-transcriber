<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Background gradient - rich deep red -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E8192A" />
      <stop offset="40%" stop-color="#D01020" />
      <stop offset="100%" stop-color="#8B0A12" />
    </linearGradient>

    <!-- Subtle inner shadow overlay -->
    <radialGradient id="innerGlow" cx="35%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.08" />
      <stop offset="100%" stop-color="#000000" stop-opacity="0.15" />
    </radialGradient>

    <!-- Crescent/star glow -->
    <filter id="symbolGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <!-- Waveform bar gradient - subtle vertical fade -->
    <linearGradient id="barGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="1" />
      <stop offset="85%" stop-color="#FFFFFF" stop-opacity="0.85" />
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.5" />
    </linearGradient>

    <!-- Drop shadow for the card -->
    <filter id="cardShadow" x="-5%" y="-5%" width="115%" height="115%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3" />
    </filter>

    <!-- Soft shadow under waveform -->
    <filter id="waveShadow" x="-10%" y="-10%" width="120%" height="130%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feOffset dy="3" result="offset" />
      <feFlood flood-color="#5A0008" flood-opacity="0.4" result="color" />
      <feComposite in="color" in2="offset" operator="in" result="shadow" />
      <feMerge>
        <feMergeNode in="shadow" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <!-- Microphone icon gradient -->
    <linearGradient id="micGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.25" />
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.12" />
    </linearGradient>

    <!-- Text styling -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.95" />
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.75" />
    </linearGradient>
  </defs>

  <!-- ══ Background card ══ -->
  <rect x="16" y="16" width="480" height="480" rx="72" ry="72" fill="url(#bg)" filter="url(#cardShadow)" />
  <rect x="16" y="16" width="480" height="480" rx="72" ry="72" fill="url(#innerGlow)" />

  <!-- Subtle border -->
  <rect x="16" y="16" width="480" height="480" rx="72" ry="72"
        fill="none" stroke="#FFFFFF" stroke-opacity="0.1" stroke-width="1.5" />

  <!-- ══ Background microphone silhouette (decorative) ══ -->
  <g opacity="0.06" transform="translate(256, 250)">
    <!-- Mic body -->
    <rect x="-30" y="-90" width="60" height="120" rx="30" fill="white" />
    <!-- Mic arc -->
    <path d="M-50,10 Q-50,80 0,80 Q50,80 50,10" fill="none" stroke="white" stroke-width="8" />
    <!-- Mic stand -->
    <line x1="0" y1="80" x2="0" y2="120" stroke="white" stroke-width="8" />
    <line x1="-25" y1="120" x2="25" y2="120" stroke="white" stroke-width="8" stroke-linecap="round" />
  </g>

  <!-- ══ Turkish Crescent & Star ══ -->
  <g filter="url(#symbolGlow)">
    <!-- Crescent - outer -->
    <circle cx="215" cy="185" r="78" fill="white" fill-opacity="0.97" />
    <!-- Crescent - inner cutout -->
    <circle cx="237" cy="185" r="62" fill="url(#bg)" />
    <!-- Re-apply inner glow on cutout so it blends -->
    <circle cx="237" cy="185" r="62" fill="url(#innerGlow)" />

    <!-- Five-pointed star (proper geometry) -->
    <polygon
      points="
        310,185
        318.09,170.09
        334.78,167.19
        322.89,155.59
        325.71,138.96
        310,146.75
        294.29,138.96
        297.11,155.59
        285.22,167.19
        301.91,170.09
      "
      fill="white" fill-opacity="0.97"
    />
  </g>

  <!-- ══ Audio waveform ══ -->
  <g filter="url(#waveShadow)">
    <!-- 25 bars for a rich, detailed waveform -->
    <!-- Centered around x=256, each bar 10px wide with 8px gap (18px pitch) -->

    <!-- Bar 1  --> <rect x="40"  y="358" width="10" height="24" rx="5" fill="url(#barGrad)" />
    <!-- Bar 2  --> <rect x="58"  y="348" width="10" height="44" rx="5" fill="url(#barGrad)" />
    <!-- Bar 3  --> <rect x="76"  y="335" width="10" height="70" rx="5" fill="url(#barGrad)" />
    <!-- Bar 4  --> <rect x="94"  y="342" width="10" height="56" rx="5" fill="url(#barGrad)" />
    <!-- Bar 5  --> <rect x="112" y="325" width="10" height="90" rx="5" fill="url(#barGrad)" />
    <!-- Bar 6  --> <rect x="130" y="332" width="10" height="76" rx="5" fill="url(#barGrad)" />
    <!-- Bar 7  --> <rect x="148" y="310" width="10" height="120" rx="5" fill="url(#barGrad)" />
    <!-- Bar 8  --> <rect x="166" y="318" width="10" height="104" rx="5" fill="url(#barGrad)" />
    <!-- Bar 9  --> <rect x="184" y="298" width="10" height="144" rx="5" fill="url(#barGrad)" />
    <!-- Bar 10 --> <rect x="202" y="305" width="10" height="130" rx="5" fill="url(#barGrad)" />
    <!-- Bar 11 --> <rect x="220" y="285" width="10" height="170" rx="5" fill="url(#barGrad)" />
    <!-- Bar 12 --> <rect x="238" y="275" width="10" height="190" rx="5" fill="url(#barGrad)" />
    <!-- Bar 13 --> <rect x="256" y="270" width="10" height="200" rx="5" fill="url(#barGrad)" />
    <!-- Bar 14 --> <rect x="274" y="278" width="10" height="184" rx="5" fill="url(#barGrad)" />
    <!-- Bar 15 --> <rect x="292" y="288" width="10" height="164" rx="5" fill="url(#barGrad)" />
    <!-- Bar 16 --> <rect x="310" y="300" width="10" height="140" rx="5" fill="url(#barGrad)" />
    <!-- Bar 17 --> <rect x="328" y="312" width="10" height="116" rx="5" fill="url(#barGrad)" />
    <!-- Bar 18 --> <rect x="346" y="305" width="10" height="130" rx="5" fill="url(#barGrad)" />
    <!-- Bar 19 --> <rect x="364" y="320" width="10" height="100" rx="5" fill="url(#barGrad)" />
    <!-- Bar 20 --> <rect x="382" y="330" width="10" height="80" rx="5" fill="url(#barGrad)" />
    <!-- Bar 21 --> <rect x="400" y="338" width="10" height="64" rx="5" fill="url(#barGrad)" />
    <!-- Bar 22 --> <rect x="418" y="345" width="10" height="50" rx="5" fill="url(#barGrad)" />
    <!-- Bar 23 --> <rect x="436" y="350" width="10" height="40" rx="5" fill="url(#barGrad)" />
    <!-- Bar 24 --> <rect x="454" y="355" width="10" height="30" rx="5" fill="url(#barGrad)" />
    <!-- Bar 25 --> <rect x="472" y="360" width="10" height="20" rx="5" fill="url(#barGrad)" />
  </g>

  <!-- ══ Thin separator line ══ -->
  <line x1="60" y1="252" x2="452" y2="252" stroke="white" stroke-opacity="0.15" stroke-width="1" />

  <!-- ══ Bottom label ══ -->
  <text x="256" y="494" text-anchor="middle"
        font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
        font-size="13" font-weight="600" letter-spacing="4"
        fill="white" fill-opacity="0.4">
    TURKISH TRANSCRIBER
  </text>
</svg>
