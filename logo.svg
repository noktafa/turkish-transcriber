<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E30A17;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B80710;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wave" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect x="16" y="16" width="480" height="480" rx="80" ry="80" fill="url(#bg)" />

  <!-- Turkish crescent - outer circle -->
  <circle cx="220" cy="200" r="85" fill="white" opacity="0.95" />
  <!-- Turkish crescent - inner circle (cuts into outer to form crescent) -->
  <circle cx="245" cy="200" r="68" fill="url(#bg)" />

  <!-- Turkish star -->
  <polygon points="310,200 320,178 340,178 324,164 330,144 310,156 290,144 296,164 280,178 300,178"
           fill="white" opacity="0.95" />

  <!-- Audio waveform bars across the bottom -->
  <g fill="url(#wave)" opacity="0.95">
    <!-- Left side bars -->
    <rect x="80"  y="330" width="12" height="40" rx="6" />
    <rect x="104" y="315" width="12" height="70" rx="6" />
    <rect x="128" y="300" width="12" height="100" rx="6" />
    <rect x="152" y="310" width="12" height="80" rx="6" />
    <rect x="176" y="290" width="12" height="120" rx="6" />

    <!-- Center bars (tallest) -->
    <rect x="200" y="280" width="12" height="140" rx="6" />
    <rect x="224" y="270" width="12" height="160" rx="6" />
    <rect x="248" y="260" width="14" height="180" rx="7" />
    <rect x="274" y="270" width="12" height="160" rx="6" />
    <rect x="298" y="280" width="12" height="140" rx="6" />

    <!-- Right side bars -->
    <rect x="322" y="290" width="12" height="120" rx="6" />
    <rect x="346" y="305" width="12" height="90" rx="6" />
    <rect x="370" y="295" width="12" height="110" rx="6" />
    <rect x="394" y="315" width="12" height="70" rx="6" />
    <rect x="418" y="330" width="12" height="40" rx="6" />
  </g>
</svg>
